{% extends 'base.html' %}

{% block title %}
    <h1>Lista de Pedidos</h1>
{% endblock %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Fecha del Pedido</th>
                
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id }}</td>
                    <td>{{ pedido.usuario.username }}</td>  
                    <td>{{ pedido.fecha_pedido }}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
