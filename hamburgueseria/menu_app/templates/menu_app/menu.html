<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
</head>
<body>
    <h1>Menú de Hamburguesas</h1>
    <ul>
        {% for hamburguesa in hamburguesas %}
        <li>
            <h2>{{ hamburguesa.nombre }}</h2>
            {% if hamburguesa.imagen %}
                <img src="{{ hamburguesa.imagen.url }}" alt="{{ hamburguesa.nombre }}" style="width: 200px; height: auto;">
            {% endif %}
            <p>{{ hamburguesa.descripcion }}</p>
            <p>Precio: ${{ hamburguesa.precio }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
