<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesería</title>
    <!-- Enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuentes personalizadas -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color: #2d2d2d;
        }
        nav .navbar-brand {
            color: #fff;
            font-weight: 500;
        }
        nav .navbar-nav .nav-link {
            color: #ddd;
            font-weight: 400;
        }
        nav .navbar-nav .nav-link:hover {
            color: #f8b400;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        footer {
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hamburguesería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'realizar_pedido' %}">Realizar Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos/lista/">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quienes-somos/">Quiénes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts/login/">Iniciar sesión</a>
                    </li>
                    
                
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Hamburguesería | Todos los derechos reservados</p>
    </footer>

    <!-- Agregar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
